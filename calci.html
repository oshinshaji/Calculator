<html lang="en">

<head>

  <title>culator</title>
  <script>
    function display(a) {
      const k = document.getElementById('txt');
      k.value += a;
    }

    function solve() {
      var n = document.getElementById('txt').value = eval(txt.value);
    }
    function clr() {
      document.getElementById('txt').value = " ";

    }
  </script>

  <style>
    button {
      padding: 15px 15px;
      border: 1px solid black;
      border-collapse: collapse;
    }


    body {
      border: 2px solid black;
      display: inline-block;
      height: 320px;

      padding: 6px 4px;
    }
  </style>

<body>

  <form>
    <input id="txt" type="text" style="height: 50px; width:190px ;" id="txt" name="txt"><br><br>

  <br>
  <br>
  <button id="4" name="7" onclick="display('4')" type="button"> 4 </button>

  <br>

  <button id="2" name="2" onclick="display('2')" type="button"> 2 </button>
